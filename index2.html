<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Between Two Nav Views</title>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const view1 = document.getElementById('navView1');
        const view2 = document.getElementById('navView2');

        const toggleBtns = document.querySelectorAll('.toggleNavView');

        toggleBtns.forEach((btn) => {
          btn.addEventListener('click', () => {
            // Show/hide with animation
            if (view2.classList.contains('hidden')) {
              view2.classList.remove('hidden');
              // Force reflow to apply transition
              void view2.offsetWidth;
              view2.classList.remove('-translate-x-full');
              view2.classList.add('translate-x-0');

              // Hide View1
              view1.classList.add('hidden');
            } else {
              // Animate out
              view2.classList.remove('translate-x-0');
              view2.classList.add('-translate-x-full');

              // Wait for animation to finish, then hide it and show view1
              setTimeout(() => {
                view2.classList.add('hidden');
                view1.classList.remove('hidden');
              }, 300); // match transition duration
            }
          });
        });
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex">
    <nav class="bg-blue-400 text-white h-screen w-[60px] p-4 relative">
      <!-- View 1 -->
      <div id="navView1" class="flex flex-col">
        <button class="toggleNavView p-2 hover:bg-gray-700 rounded">☰</button>
        <div class="mt-4">
          <p>View 1 Content</p>
        </div>
      </div>

      <!-- View 2 (Slide in from the left) -->
      <div
        id="navView2"
        class="hidden absolute top-0 left-0 w-[220px] h-full bg-gray-800 p-4 transform -translate-x-full transition-transform duration-300 z-10 flex flex-col"
      >
        <button class="toggleNavView p-2 hover:bg-gray-700 rounded">☰</button>
        <div class="mt-4">
          <p>View 2 Content</p>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl">Main Content</h1>
    </main>
  </body>
</html>
