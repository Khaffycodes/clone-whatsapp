  <body class="bg-[#eee] h-full">
    <main class="container h-full">
      <header class="flex justify-between px-2 py-1">
        <div class="flex items-center">
          <i class="fa-brands fa-whatsapp text-primaryColorLight text-2xl"></i>
          <h4 class="text-sm font-sans text-blackColor ml-3">WhatsApp</h4>
        </div>
        <div
          class="flex justify-between items-center w-[10%] text-blackColor/60"
        >
          <i class="ri-subtract-line text-sm"></i>
          <i class="ri-checkbox-multiple-blank-line text-sm"></i>
          <i class="ri-close-line text-xl"></i>
        </div>
      </header>
      <div class="flex h-[94%]">
        <section class="flex flex-col justify-between p-3 text-blackColor/60">
          <div class="pt-6 flex flex-col justify-center items-center space-y-3">
            <i class="fa-solid fa-bars"></i>
            <i class="ri-chat-smile-3-line"></i>
            <i class="ri-phone-line"></i>
            <i class="ri-donut-chart-line"></i>
            <i
              class="fa-regular fa-circle border-t border-blackColor/15 pt-4"
            ></i>
          </div>
          <div class="flex flex-col justify-center items-center space-y-3">
            <i class="fa-regular fa-star"></i>
            <i class="ri-archive-line"></i>
            <i class="ri-settings-5-line"></i>
            <img
              src="img/profilepic6.avif"
              alt=""
              class="w-8 h-8 rounded-full"
            />
          </div>
        </section>
        <div
          class="bg-white shadow-lg border border-l-2 rounded-tl-lg p-5 basis-[95%] flex justify-between"
        >
          <div class="sidebar">
            <div class="sidebar-header">Chats</div>
            <div class="chat-preview">John Doe</div>
            <div class="chat-preview">Jane Smith</div>
          </div>

          <div class="chat-window">
            <div class="chat-header">John Doe</div>
            <div class="messages">
              <div class="message received">Hey, are you there?</div>
              <div class="message sent">Yes, Iâ€™m here!</div>
            </div>
            <div class="input-bar">
              <input type="text" placeholder="Type a message" />
              <!-- <button>Send</button> -->
            </div>
          </div>
        </div>
      </div>
